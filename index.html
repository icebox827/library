<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Alexandria</title>
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body >
  <header class="mt-3 pb-5">
    <h1>Library of Alexandria</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <section id="AddBook">
          <h2>Add book to library</h2>
          <form id="input_book" action="/index" method="post">
            <label for="author">Author:</label><br>
            <input type="text" id="inAuthor" name="author" value=""><br>
            <p id="authormsj"></p>
            <label for="title">Title</label><br>
            <input type="text" id="inTitle" name="title" value=""><br><br>
            <p id="titlemsj"></p>
            <label for="pages">number of pages</label><br>
            <input type="number" id="inPages" name="pages" value="0"><br><br>
            <p id="pagesmsj"></p>
            <select id="read">
              <option value="read!">read!</option>
              <option value="Not read">not read</option>
            </select>
            <input type="button" id="submit_btn" value="Add new book"
              class="btn btn-primary">
          </form>
        </section>
      </div>
      <div class="col-md-9">
        <section id="bookShelves">
          <h2>Book shelves</h2>
          <div class="m-5 d-flex flex-wrap" id="card-container"></div>
        </section>
      </div>
    </div>
  </div>
<p></p>


  <!-- JS Scripts -->
  <script type="module" src="assets/Script/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
