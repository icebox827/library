<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Alexandria</title>
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body >
  <header class="mt-3 pb-5">
    <h1>Library of Alexandria</h1>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-3">
          <h2>Add new book</h2>
          <h4>Please fill the form</h4>
          <form action="" id="form">
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" placeholder="Name of the author">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title of the book">
            </div>
            <div class="mb-3">
              <label for="pages" class="form-label">Number of pages</label>
              <input type="text" class="form-control" id="pages" placeholder="Number of pages">
            </div>
            <select class="form-select" aria-label="Book status">
              <option selected>Book status</option>
              <option value="1" id="yes">Read!</option>
              <option value="2" id="no">Not read ye!t</option>
            </select><br>
            <button type="button" class="btn btn-primary">Add new book</button>
          </form>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-9">
          <h2>Book Shelves</h2>
        </div>
      </div>
    </div>
  </section>



  <!-- JS Scripts -->
  <script type="module" src="assets/Script/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
